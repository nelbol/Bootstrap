<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1">
<title>Resumo Bootstrap</title>
<link rel="icon" href="imagens/favicon-16x16.png" sizes="16x16" type="image/png">
<!-- CSS Bootstrap !-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<header class="jumbotron text-center bg-danger"
        style=" background: url(imagens/nevada.jpg);
                background-attachment: fixed;">
<h1>Olá Mundo Maravilhoso Do Bootstrap</h1>
<p>Este é um exemplo de Jumbotron</p>
</header>
<!-- conteudo principal !-->

<main class="container">
<section class="row">
<article class="col">
<h2 class="text-primary">Artigo 1</h2>
<div id="artigo1" class="collapse">
<p class="bg-primary">Esxte é o artigo Um!</p>
<img src="imagens/praia.jpg" class="img-thubnail">
</div>
<button class="btn btn-primary"  
        data-toggle="collapse"
	    data-target="#artigo1">Mostrar</button>

</article>
<article class="col">
<h2 class="text-success">Artigo 2</h2>
<div id="artigo2" class="collapse">
<p class="bg-success">Esxte é o artigo Dôx!</p>
<img src="imagens/nevada.jpg" class="img-thubnail">
</div>
<button class="btn btn-success" 
        data-toggle="collapse"
	    data-target="#artigo2">Mostrar</button>
</article>
<article class="col">

<h2 class="text-danger">Artigo 3</h2>
<div id="artigo3" class="collapse">
<p class="bg-danger">Esxte é o artigo Trêsx!</p>
<img src="imagens/paisagem.jpg" class="img-thubnail">
</div>
<button class="btn btn-danger" 
        data-toggle="collapse"
	    data-target="#artigo3">>Mostrar</button>
</article>
</section>
<section>
	<h2>Imagens</h2>
	<img src="imagens/praia.jpg" class="img-rounded  img-fluid">
	<img src="imagens/nevada.jpg" class="img-circle  img-fluid">
	<img src="imagens/paisagem.jpg" class="img-thubnail">
</section>
<section>
	<h2>Collapse</h2>

	<button class="btn btn-info"
	        data-toggle="collapse"
	        data-target="#dracarys">
	        Mostrar e Esconder
	</button>
	<div id="dracarys" class="collapse">
	    Este texto aparece e desaparece!
	</div>

	<br>
	<br>
	<br>
	<br>



</section>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="imagens/montanha.jpg" alt="Los Angeles" width="1080" height="720">
    </div>

    <div class="item">
      <img src="imagens/nevada.jpg" alt="Chicago" width="1080" height="720">
    </div>

    <div class="item">
      <img src="imagens/praia.jpg" alt="New York" width="1080" height="720">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<section>
	
</section>
</main>
<!-- Javacript para Bootstrap !-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
